    <p class="vrl">
      天下事，情理而已，然情理有時而互妨。里有姑虐其養媳者，慘酷無人理。遁歸母家。母憐而匿別所，詭云未見。因涉訟。姑以朱老與比鄰，當見其來往，引為證。朱私念，言女已歸，則驅人就死；言女未歸，則助人離婚。疑不能決，乞簽於神。舉筒屢搖，簽不出；奮力再搖，簽乃全出，是神亦不能決也。辛彤甫先生聞之曰：「神殊憒憒！十歲幼女，而日日加炮烙，恩義絕矣。聽其逃死不為過。」
